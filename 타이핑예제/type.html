<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <p class="txt">
            토끼야 간 한번만 줄 수 없겟니 우리 용왕님이 많이 아파서 너의 간이 필요해
        </p>
        <p class="line">1</p>
    </div>

    <style>
        body{background-color: #000;}
        .box{
            top: 50%;
            margin-top: -200px;
            width: 100%; height: 400px;
            position: fixed;}
        p{  
            text-align: left;
            font-size: 8vh;
            top: 50%;
            margin: 0; padding: 0; color: #fff;}
        .txt{display: none;}
        .line{
            border-right: 1px solid #000;
            display: inline-block;
            animation:ani 0.3s linear infinite;}
        @keyframes ani{
            0% {border-right: 1px solid #000;}
            50% {border-right: 1px solid #fff;}
            100% {border-right: 1px solid #000;}
            }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function(){
            // txt의 글자를 불러와라.
            // 변수로 설정
            let txt=$('.txt').text();
            let txts=txt.split('');
            let i = -1
            let ti =txts.length
            console.log(txts)
            // 다음에와서 붙어라 append
            setInterval(function(){
                if(i<ti)i++;
                $('.line').append(txts[i])
            },200)

        });
    </script>
</body>
</html>
