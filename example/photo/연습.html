<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <h1>수치</h1>
    <section>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
    </section>

<style>
    *{margin: 0; padding: 0;}
    ul,ol {list-style: none;}
    a {text-decoration: none;}
    img {vertical-align: bottom; border: none;}
    body {height: 5120px; width: 100%;}
    h1 {position: fixed; z-index: 2;}
    section {
        display: flex;
        position: fixed;
        }
    article {
        width: 1280px;
        height: 1000px;
    }
    article:nth-child(1) {
        background-image: url(img2/산11\(1280\).jpg);
        background-size: cover;
        background-repeat: no-repeat;   
        }
    article:nth-child(2) {
        background-image: url(img2/산7\(1280\).jpg);
        background-size: cover;
        background-repeat: no-repeat;   
        }
    article:nth-child(3) {
        background-image: url(img2/산2\(1280\).jpg);
        background-size: cover;
        background-repeat: no-repeat;   
        }
    article:nth-child(4) {
        background-image: url(img2/산3\(1280\).jpg);
        background-size: cover;
        background-repeat: no-repeat;   
        }
</style>
    <script>
       $(document).ready(function(){
        // body의 높이값과 section의 가로값 통일시키기
        // article의 갯수 * article의 가로값 (margin) = section의 가로값
        let aa = $(window).height();
        let aaa= $(window).width();
        $('h1').text(aaa)
        let a = $('article').size();
        let awd = $('article').width();
        $('article').width(aaa);
        $('body').height(a*awd);
       
        
        


        $(window).resize(function(){
        // 화면이 리사이즈 될때마다 body의 높이값과 section의 가로값 통일시키기
        // article의 갯수 * article의 가로값 (margin) = section의 가로값
        
    })



    // 화면에서 스크롤바가 움직일때 상단의 위치값을 찾아라

    $(window).scroll(function(){
        let sc = $(this).scrollTop();
        // $('h1').text(sc)
        $('section').stop().animate({'left':-sc},100)
    })
   
    
})
    </script>


</body>
</html>
