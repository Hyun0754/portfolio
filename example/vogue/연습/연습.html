    <!-- 학습내용

        4.입체구조와 회전구조 작업하기 (깊이감생성)
    -->
</head>
<body>
    <div id="wrap">
        <span class="btnMenu"><i class="fa fa-bars" aria-hidden="true"></i></span>

            <nav>
                <h1><img src="../img/logo.png" alt="보그로고"></h1>
                <ul id="gnb">
                    <li><a href="#">Homme</a></li>
                    <li><a href="#">Girl</a></li>
                    <li><a href="#">Kids</a></li>
                </ul>
            </nav>
        <section>
            <div class="box1 on" >
                <p>Vogue Homme</p>
                <p><img src="../img/m1.jpg" alt=""></p>
                <p></p>
                <p><img src="../img/m2.jpg" alt=""></p>
                <p>Travis Crown</p>
                <p><img src="../img/m3.jpg" alt=""></p>
                <p><img src="../img/m4.jpg" alt=""></p>
                <p>Dior</p>
                <p>Best Qualified Goods</p>
                <p><img src="../img/m5.jpg" alt=""></p>
                <p>Sports</p>
            </div>
            <div class="box2">
                <p>tremendous</p>
                <p><img src="../img/w1.jpg" alt=""></p>
                <p>Vogue Girl</p>
                <p><img src="../img/w2.jpg" alt=""></p>
                <p><img src="../img/w3.jpg" alt=""></p>
                <p><img src="../img/w4.jpg" alt=""></p>

                <p><img src="../img/w5.jpg" alt=""></p>

            </div>
            <div class="box3">
                <p><img src="../img/k1.jpg" alt=""></p>
                <p>Play & Dolls</p>
                <p><img src="../img/k2.jpg" alt=""></p>
                <p>Vogue Kids</p>
                <p><img src="../img/k3.jpg" alt=""></p>

                <p><img src="../img/k4.jpg" alt=""></p>
            </div>
        </section>
    </div>


 <!-- 자바스크립트 -->
 <script>
    $(document).ready(function(){
        // 제이쿼리선택자는 $(CSS표기방법)으로 선택함
        // addEventLisner의 경우 이벤트와 함수의 조합으로 표현
    
        $('#gnb li:nth-child(3)').click(function(){
            // 모든 setion의 div의 클래스명의 on값을 지워라.
            $('section>div').removeClass('on');
            // section의 div 중 3번째 아이에게 클래명에 on 값을 더해주어라.
            $('section>div:nth-child(3)').addClass('on');
            $('nav').removeClass('on');
            $('section').removeClass('on');
            $('.btnMenu').fadeIn();
            })
    
        $('#gnb li:nth-child(1)').click(function(){
            // 모든 setion의 div의 클래스명의 on값을 지워라.
            $('section>div').removeClass('on');
            // section의 div 중 1번째 아이에게 클래명에 on 값을 더해주어라.
            $('section>div:nth-child(1)').addClass('on');
            $('nav').removeClass('on');
            $('section').removeClass('on');
            $('.btnMenu').fadeIn();
            })
    
        $('#gnb li:nth-child(2)').click(function(){
            // 모든 setion의 div의 클래스명의 on값을 지워라.
            $('section>div').removeClass('on');
            // section의 div 중 2번째 아이에게 클래명에 on 값을 더해주어라.
            $('section>div:nth-child(2)').addClass('on');
            $('nav').removeClass('on');
            $('section').removeClass('on');
            $('.btnMenu').fadeIn();
            })


        $('.btnMenu').click(function(){
            $('nav').addClass('on');
            $('section').addClass('on');
            $(this).fadeOut();
            })


        })
        
    
        
    
        
    </script>

</body>
</html>
