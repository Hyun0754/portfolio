<style>
    a{text-decoration: none;}
    ul{list-style: none;}

    #wrap {
        background-color: #444;
        width: 80%;
        height: 800px;
    }
    #wrap ul {
        display: flex;
        width: 80%;
        justify-content: center;}
    #wrap li {
        width: 200px; height: 150px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        cursor: pointer;
        transform: scale(1.1);
        transition: all 0.5s;
        box-sizing: border-box;
        }
    #wrap li:nth-child(1){background-image: url(img/a1.png);}
    #wrap li:nth-child(2){background-image: url(img/a2.jfif);}
    #wrap li:nth-child(3){background-image: url(img/a3.png); background-color: #fff;}
    #wrap li:nth-child(4){background-image: url(img/a1.png);}
    #wrap li:nth-child(5){background-image: url(img/a1.png);}
    #wrap li:hover {
        transform: scale(1.4);
        }

    #wrap  .box{
        position: relative;
        width: 100%;
        }
    .aa p {
        position: absolute;
        font-size: 40px;
        color: #fff;
        display: none;
        text-align: left;
        animation: ani 1.5s;
        transform: translateX(50px);}
    .aa p:nth-child(1) {animation-delay: 0s;}
    .aa p:nth-child(2) {animation-delay: 0.5s;}
    .aa p:nth-child(3) {animation-delay: 1s;}
   
@keyframes ani {
    0%{transform: translateX(0px);
        opacity: 0;}
    100%{transform: translateX(50px);
        opacity: 1;}
    }
    
</style>
