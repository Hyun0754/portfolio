    <script>
    const rawInput = prompt('태어난 해를 입력해주세요.', '')
    const year = Number(rawInput)
    const e = year % 12

    let result
    if (e === 0) { result = '원숭이'}
    if (e === 1) { result = '닭'}
    if (e === 2) { result = '개'}
    if (e === 3) { result = '돼지'}
    if (e === 4) { result = '쥐'}
    if (e === 5) { result = '소'}
    if (e === 6) { result = '호랑이'}
    if (e === 7) { result = '토끼'}
    if (e === 8) { result = '용'}
    if (e === 9) { result = '뱀'}
    if (e === 10) { result = '말'}
    if (e === 11) { result = '양'}
    alert(`${year}년에 태어났다면 ${result} 띠입니다.`)
