        *{margin: 0; padding: 0;}

        li a {

        li a:hover {
            border-bottom: 1px solid yellow ;
            color: yellow;
            font-size: 18px;
            transition: all 0.5s;
            }
         li.on a {
            border-bottom: 1px solid yellow ;
            color: yellow;
            font-size: 18px;
            transition: all 0.5s;
            }
        
        .cur {z-index: 9999;
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #000;
            left: 100px; top: 100px;
            }
        
            
        section {width: 100%;}


        section:nth-child(1) {background-color: #888; color: #fff;}
        section:nth-child(2) {background-color: rgb(94, 73, 73); color: #fff;}
        section:nth-child(3) {background-color: rgb(141, 61, 61); color: #fff;}
        section:nth-child(4) {background-color: rgb(34, 101, 146); color: #fff;}
        section:nth-child(5) {background-color: rgb(21, 133, 58); color: #fff;}
        section:nth-child(6) {background-color: rgb(148, 216, 38); color: #fff;}
        section:nth-child(7) {background-color: rgb(140, 29, 155); color: #fff;}
        section:nth-child(8) {background-color: rgb(47, 129, 84); color: #fff;}

        <script>
            $(document).ready(function(){
                

                let ht=$(window).height();
                $('section').height(ht)
                console.log(ht);
                $(window).resize(function(){
                let ht=$(window).height();
                $('section').height(ht)
                })



                $(window).scroll(function(){
                    let sc= $(this).scrollTop()
                    $('h1').text(sc)
                    let ht=$(window).height()
                    for(var ab=0; ab<9; ab++){
                        if(sc>=ht*ab && sc<ht*(ab+1)){
                            $('#gnb li').removeClass('on')
                            $('#gnb li').eq(ab).addClass('on')
                        }

                    }
                    

                



                })
                $('section').mousewheel(function(e,delta){
                if(delta>0){
                let prev=$(this).prev().offset().top;
                $('html,body').stop().animate({'scrollTop':prev},600,'easeOutBounce');
        

                }else if(delta<0){
                let next=$(this).next().offset().top;
                $('html,body').stop().animate({'scrollTop':next},600,'easeOutBounce');
                }
                })
    
                $('li').click(function(){
                    let i = $(this).index();
                    let ht =$(window).height()
                $('html, body').animate({'scrollTop':ht*i},1000,'easeOutBounce')
                })

                })










            })
