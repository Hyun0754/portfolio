<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box1">
        <div class="point"></div>
        <div class="box"></div>
        <div class="boxy"></div>
        <div class="boxg"></div>
    </div>
    
    <style>
        *{margin: 0; padding: 0;}
        .box1 {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: beige;}
        .box {
            width: 300px;
            height: 300px;
            background-color: blue;
            font-size: 60px;
            color: #fff;
            }
          .boxy {
            width: 300px;
            height: 300px;
            background-color: yellow;
            font-size: 60px;
            color: #fff;
            }
          .boxg {
            width: 300px;
            height: 300px;
            background-color: green;
            font-size: 60px;
            color: #fff;
            }
        .point {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            left: 0; top: 0;
            pointer-events: none;
            }
        .point.on {width: 10px; height: 10px;}
        .point.on2 {width: 100px; height: 100px;}

    </style>

    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script>

        $(document).ready(function(){
            // box에서 마우스가 움직였을때 움직임이라는 글씨가 나와라
            $(window).mousemove(function(e){
                // 숫자를 찾아내라.(x,y 좌표값)
                let x= e.pageX;
                let y= e.pageY;


                $('.point').css({'left':x, 'top':y})
            });
            
            // $('.box').mouseenter(function(){
            //     $('.point').css({'width':'10px' , 'height':'10px'})
            // })

            // $('.box').mouseleave(function(){
            //     $('.point').css({'width':'50px' , 'height':'50px'})
            // })
            
            $('.box').mouseenter(function(){
                $('.point').addClass('on')
            })
            $('.box').mouseleave(function(){
                $('.point').removeClass('on')
            })

            $('.boxy').mouseenter(function(){
                $('.point').addClass('on2')
            })
            $('.boxy').mouseleave(function(){
                $('.point').removeClass('on2')
            })



        })
    </script>

</body>
</html>
