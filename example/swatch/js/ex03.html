<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스움직임이펙트3</title>
</head>
<body>
    
    <div class="box">
        <div class="mainImg">
          <img src="../img/bg1.jpg" alt="" />
        </div>
  
        <p>
          Lorem ipsum <span class="style1">dolor</span> sit amet
          <span class="style2">adipisicing</span> elit.
          <span class="style3">Cumque</span>, repudiandae aspernatur inventore
          <br />
          deserunt <span class="style4">laborum</span> tempore quis culpa
          excepturi, <span class="style5">aliquam</span>, saepe quaerat inventore!
        </p>
      </div>
  
      <div class="count">
        <p>X 좌표 : <em>00</em></p>
        <p>Y 좌표 : <em>00</em></p>
      </div>
  
      <div class="cursor"></div>


    <style>
       * {
        margin: 0;
        padding: 0;
      }
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: blueviolet;
        background-position: top center;
        background-repeat: no-repeat;
        background-size: cover;
        perspective: 800;
      }

      .box {
        position: fixed;
        z-index: 500;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box p {
        font-size: 28px;
        color: #fff;
        line-height: 2;
      }
      .count {
        position: fixed;
        font-size: 30px;
        font-weight: bold;
        right: 150px;
        top: 50px;
        color: #fff;
        /* z-index: 3; */
      }

      .box span {
        border-bottom: dashed 3px #fff;
        padding-bottom: 2px;
        background-color: #333;
      }

      .cursor {
        width: 20px;
        height: 20px;
        position: absolute;

        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
        background-color: #fff;
      }

      .mainImg {
        width: 50%;
        height: 60%;
        background-color: #ccc;
        position: relative;
        overflow: hidden;
      }
      .mainImg img {
        position: absolute;
        left: -5%;
        top: -5%;
        width: 110%;
        height: 110%;
        transition: transfrom 500ms cubic-bezier(0.25, 0.46, 0.45, 0.84);
        transform: translate(0px, 0);
      }

      .box p {
        position: absolute;
        }
        
    </style>


    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
 $(document).ready(function () {
        // 마우스가 윈도우에서 움직일때.... 커서가 나를 따라다녀라

        // $(window).mousemove(function(e){

        //         let x= e.pageX;
        //         let y= e.pageY;

        //         $('.cursor').css({'left':x-10,'top':y-10})
        // })

        // mainImg 에서 마우스가 움직이면 나를 따라다녀라.

        $(".mainImg").mousemove(function (e) {
          let x = e.pageX;
          let y = e.pageY;

          $(".cursor").css({ left: x - 10, top: y - 10 });
          let reX = $(window).width()/2-x;
          let reY = $(window).height()/2-y;
          $('.mainImg img').css({'transform':'translate('+reX+'px,'+reY+'px)'})



        });





      });
    </script>
</body>
</html>
