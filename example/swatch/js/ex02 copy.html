<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스움직임이펙트2</title>
</head>
<body>
    
    <div class="box">
        <p>Lorem<span class="style1">ipsum</span> dolor sit amet <span class="style2">consect</span>
           atae veniam <span class="style3">excepturi</span> non aut ullam adipisci <br>
           rem <span class="style4">ipsum</span> dolor sit amet vum? <span class="style5">Assumenda</span>, praesentium.</p>
    </div>
    <div class="count">
        <p>X좌표 : <em>00</em> </p>
        <p>Y좌표 : <em>00</em> </p>
    </div>
    <div class="cursor"></div>


    <style>
        *{margin: 0; padding: 0}
        body {
            background-color: blueviolet;
            background-image: url(../img/bg2.jpg);
            background-position: top center;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed; 
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;}
        .box {
        overflow: hidden;
        cursor: none;
        z-index: 3;}
        .box p {
            font-size: 28px;
            color: #fff;
            text-align: center;
            line-height: 2;}
        .box span {
            border-bottom: 3px dashed #fff;
            display:inline-block;
            padding-bottom: 1px; 
            }
        .count {
            position: fixed;
            top: 50px; right: 150px;
            font-size: 30px;
            font-weight: bold;
            color: #fff;}
        
        .cursor {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            background-image: url(../img/bg4.jpg);
            background-position: top center;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            left: 0; top: 0;
            /* border: 3px solid #fff; */
            transition: 
                background-color .2s,
                border-color .2s,
                border-radius .2s,
                transform .6s;
        /* user-select:none;*/
        /* pointer-events: none; 관통해서 클릭해라 */
        /* z-index: 9999; */
                }
        
        .cursor.style1 {
            background-color: rgba(255, 123, 0, 0.5);
            border-color: orange;    
            }
        .cursor.style2 {
            border-radius: 0;
            transform: rotate(360deg);
            }
        .cursor.style3 { 
            background-color: rgb(140, 0, 255, 0.4);
            border-color: rgb(42, 219, 65);
            transform: rotateY(720deg) scale(1.5)}
        
        
    </style>


    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            // 커서가 마우스를 따라다녀라
            $(window).mousemove(function(e){
            $('.cursor').css({'cursor':'none'})
            let x=e.pageX;
            let y=e.pageY;

            $('.count p').eq(0).children('em').text(x)//.count p:nth-child(1) em
            $('.count p').eq(1).children('em').text(y)

            $('.cursor').css({'left':x-100, 'top':y-100})
            })
            
            // span 중 style1 안으로 들어갔을때 cursor에
            // style1이라는 클래스특징을 더해라
            

            $('.style1').mouseenter(function(){
                $('.cursor').addClass('style1')
            })
            $('.style1').mouseleave(function(){
                $('.cursor').removeClass('style1')
            })

            $('.style2').mouseenter(function(){
                $('.cursor').addClass('style2')
            })
            $('.style2').mouseleave(function(){
                $('.cursor').removeClass('style2')
            })


            $('.style3').mouseenter(function(){
                $('.cursor').addClass('style3')
            })
            $('.style3').mouseleave(function(){
                $('.cursor').removeClass('style3')
            })
            









        })
    </script>
</body>
</html>
