<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드예제</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <!-- 스타일시트 -->
    <style>
        *{ margin: 0; padding: 0;}

        .box1 {
            width: 280px;
            height: 390px;
            border: 3px solid #000;
            margin-left: 500px;
            overflow: hidden;
            }
        .box1 ul {
            list-style: none;
            position: relative;
            }
        .box1 li {
            position: absolute;
            left: 100%;
            }
        .box1 li:nth-child(1) {
            top: 0;}
        h1 {position: fixed;
        left: 20px;
        top: 20px;
        border: 1px solid #000;}

        .box2 {
            width: 280px;
            height: 390px;
            border: 3px solid #000;
            margin-left: 500px;
            margin-top: 20px;
            }
        .box2 ul {
            list-style: none;
            position: relative;
            }
        .box2 li {
            position: absolute;
            top: 100%;
            }
        .box2 li:nth-child(1) {
            top: 0px;}
        
    </style>

    <script>
        $(document).ready(function(){
            let i =0
            setInterval(function(){
                i++;
                if(i==3)i=0;
                $('h1').text(i)

                $('.box1 li').eq(i-1).css({'left':'0'}).stop().animate({'left':'-100%'})
                $('.box1 li').eq(i).css({'left':'100%'}).stop().animate({'left':'0'})
            },1000)

            // let ii =0;
            // setInterval(function(){
            //     ii++;
            //     if(ii==3)ii=0;

            //     $('.box1 li').eq(ii-1).css({'left':'0'}).stop().animate({'left':'-100%'})
            //     $('.box1 li').eq(ii).css({'left':'100%'}).stop().animate({'left':'0'})
            // },1000)



        })
        
    </script>
</head>
<body>
    <h1></h1>
   <div class="box1">
        <ul>
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
        </ul>
   </div>

   <div class="box2">
    <ul>
        <li><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
    </ul>
    </div>
</body>
</html>
