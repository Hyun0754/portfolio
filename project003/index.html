<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUEL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/29f84cf8f7.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="music.js"></script>
    <script src="js.js"></script>
</head>
<body>
    <header>
            <ul class="menu">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">MUSIC</a></li>
                <li><a href="#">GALLEY</a></li>
                <li><a href="#">GOODS</a></li>
            </ul>  
    </header>
    <div id="wrap">
        <section class="home">
                <div class="circle"></div>
                <div class="musicBox">
                    <div class='music-card playing'>
                        <div class='image'></div>
                        <div class='wave'></div>
                        <div class='wave'></div>
                        <div class='wave'></div>
                        <div class='info'>
                          <h2 class='title'>RUEL</h2>
                          <div class='artist'>MUSIC</div>
                        </div>
                      </div>
                    <div id="app-cover">
                        <div class="bg-artwork"></div>
                        <div class="bg-layer"></div>
                        <div class="player">
                            <div class="player-track">
                                <div class="album-img"></div>
                                <div class="album-name"></div>
                                <div class="track-name"></div>
                                <div class="track-time">
                                    <div class="current-time"></div>
                                    <div class="track-length"></div>
                                </div>
                                <div class="s-area">
                                    <div class="ins-time"></div>
                                    <div class="s-hover"></div>
                                    <div class="seek-bar"></div>
                                </div>
                            </div>
                            <div class="player-content">
                                <div class="player-controls">
                                    <div class="control">
                                        <div class="button" id="play-previous">
                                            <i class="fas fa-backward"></i>
                                        </div>
                                    </div>
                                    <div class="control">
                                        <div class="button" id="play-pause-button">
                                            <i class="fas fa-play"></i>
                                        </div>
                                    </div>
                                    <div class="control">
                                        <div class="button" id="play-next">
                                            <i class="fas fa-forward"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <section class="about">
            <div class="bgLp">
                <article>
                    <ul class="profile">
                        <li></li>
                        <li></li>
                    </ul>
                    <ul class="list">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <ul class="albumList">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </article>
            </div>             
        </section>
        <section class="music">

        </section>
        <section class="galley">
             
        </section>
        <section class="goods">

        </section>
    </div>
    <div class="btMenu">
        
    </div>
</body>
</html>
